{% extends "portal/base.html" %}
{% block content %}
	<h1>Driver Registration Page</h1>
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Register Now</legend>
				{{ form }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit" name="button">Submit</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Already have an account? <a class="ml-2" href="#">Sign In Here</a>
			</small>
		</div>
	</div>
{% endblock content%}
